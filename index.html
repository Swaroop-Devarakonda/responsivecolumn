<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Responsive column</title>
</head>
<body>
    <div class="container mt-4" style="width: 1100px;">
        <h1>A Responsive Webpage</h1>
    </div>

    <div class="container mt-5" style="width: 1100px;">
        <div class="row">
            <div class="bg-info p-3 col-xxl-7 col-xl-3 col-lg-4 col-md-6">
                <ul>
                    <li>7 points for XXL screen size</li>
                    <li>3 points for XL screen size</li>
                    <li>4 points for LG screen size</li>
                    <li>6 points for MD screen size</li>
                </ul>
            </div>
            <div class="bg-success p-3 col-xxl-5 col-xl-9 col-lg-8 col-md-6">
                <ul>
                    <li>5 points for XXL screen size</li>
                    <li>9 points for XL screen size</li>
                    <li>8 points for LG screen size</li>
                    <li>6 points for MD screen size</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
